<div class="profile-page">
    <h1 class="h2">Profilseite</h1>
    <div *ngIf="authService.userData as user">
        <h2>Hallo {{(user.displayName) ? user.displayName : user.email}}</h2>
        <div class="flex">
            <img class="align-self-start mr-5 img-thumbnail rounded-circle"
                 src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}" alt="{{user.displayName}}">
            <mat-card-content>
                <h3>Account Details</h3>
                <p>User ID: <strong>{{user.uid}}</strong></p>
                <p>Email: <strong>{{user.email}}</strong></p>
                <p>Email verifiziert: <strong>{{user.emailVerified}}</strong></p>
            </mat-card-content>
        </div>
        <a mat-raised-button class="nav-link" routerLink="/recipes">Zu den Rezepten</a>
        <a mat-raised-button class="nav-link" (click)="authService.SignOut()">Abmelden</a>
    </div>
</div>
