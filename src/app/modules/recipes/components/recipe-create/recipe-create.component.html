<div class="recipe-create">
  <h1>Neues Rezept anlegen</h1>
    <form [formGroup]="createRecipeForm" (ngSubmit)="onSubmit(createRecipeForm.value)" class="form">

      <mat-form-field class="form-element">
        <input matInput placeholder="Titel" formControlName="title">
        <mat-error *ngIf="!createRecipeForm.controls['title'].valid && createRecipeForm.controls['title'].touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <div class="form-container">
        <mat-form-field class="form-element">
          <input matInput placeholder="Zeit" formControlName="time" type="number">
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Schwierigkeit" formControlName="difficulty">
            <mat-option *ngFor="let diff of difficulty" [value]="diff">
              {{diff}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-chip-list>

        <mat-chip formArrayName="categories" *ngFor="let name of createRecipeForm.get('categories').controls; let i = index">
          <input type="checkbox" [formControlName]="i">
          {{categories[i].name}}
        </mat-chip>
      </mat-chip-list>

      <h2>Zutaten</h2>
      <div formArrayName="ingredients" *ngFor="let ingredient of createRecipeForm.get('ingredients').controls; let i = index;">
        <mat-form-field  class="form-element" [formGroupName]="i">
          <input matInput placeholder="Zutat" formControlName="ingredient">
        </mat-form-field>
      </div>

      <span class="button-add" (click)="addIngredient()">
        <mat-icon>add</mat-icon> Zutat
      </span>

      <h2>Zubereitungsschritte</h2>
      <div formArrayName="instruction" *ngFor="let step of createRecipeForm.get('instruction').controls; let i = index;">
        <mat-form-field  class="form-element" [formGroupName]="i">
          <input matInput placeholder="Zubereitung" formControlName="description">
        </mat-form-field>
      </div>

      <span class="button-add" (click)="addStep()">
        <mat-icon>add</mat-icon> Zubereitung
      </span>

      <div class="form-element button-submit">
        <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!createRecipeForm.valid">Speichern</button>
      </div>
    </form>
</div>
